<template name="accessDenied">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Login Required</span>
                <p>In order to create workouts and exercises you must sign up.</p>
            </div>
            <div class="card-action">
                <a href="{{pathFor 'exercisesList'}}">Back to exercises</a>
                <a href="{{pathFor 'workoutsList'}}">Back to workouts</a>
            </div>
        </div>
    </div>
</template>
