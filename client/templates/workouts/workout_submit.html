<template name="workoutSubmitAuto">
  {{# autoForm collection="Workouts" id="workoutSubmit" type="method" meteormethod="workoutInsert" }}
      <fieldset>
        {{> afQuickField name='name' }}
        {{> afQuickField name='exercises' }}
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
  {{/autoForm}}
</template>

<template name="workoutSubmit">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="workoutName">Workout Name</label>
            <input type="text" class="form-control" id="workoutName" placeholder="name">
            <label for="workoutDescription">Workout Description</label>
            <textarea type="text" class="form-control" id="workoutDescription" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Exercises</label><br/>
            <div class="exercises"></div>
            <button class="btn btn-success" id="addExercise" type="button" value="Input">Add Exercise
            </button>
            <br/>
        </div>
        <div class="form-group">
            <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</template>

<template name="exerciseInsertModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Create new exercise
                </div>
                <div class="media-body">
                    <br/>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="exerciseName" placeholder="{{this.name}}"><br/>
                                <input type="text" class="form-control" id="bodyPart" placeholder="body part">
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
