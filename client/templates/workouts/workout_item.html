<template name="workoutItem">
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="jumbotron">
                    <h3 class="card-title">Workout: {{name}}</h3>
                  {{#each exercises}}
                      <p>
                          Author: {{author}}
                      </p>
                      <p>
                          Exercise: {{name}}
                      </p>
                  {{/ each }}
                </div>
              {{#if ownWorkout}}
                  <p>
                      <a href="{{pathFor 'workoutEdit'}}" class="btn btn-primary btn-lg">Edit</a>
                  </p>
              {{/if}}
            </div>
        </div>
    </div>
</template>
