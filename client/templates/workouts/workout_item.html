<template name="workoutItem">
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <h3>Workout: {{name}}</h3><br/>
              {{#each exercises}}
                  <h4>{{exercise.name}}</h4>
                  <table class="table table-hover">
                      <thead>
                      <tr>
                          <th>Set</th>
                          <th>Strain</th>
                          <th>Stress</th>
                          <th>Rest</th>
                      </tr>
                      </thead>
                      <tbody>
                      {{#each sets}}
                          <tr>
                              <th>{{setNumber}}</th>
                              <th>{{strain}} {{strainUnit}}</th>
                              <th>{{stress}} {{stressUnit}}</th>
                              <th>{{restTime}} sec</th>
                          </tr>
                      {{/ each}}
                      </tbody>
                  </table>
              {{/ each }}
            </div>
          {{#if ownWorkout}}
              <p>
                  <a href="{{pathFor 'workoutEdit'}}" class="btn btn-primary btn-lg">Edit</a>
              </p>
          {{/if}}
        </div>
    </div>
</template>
