<template name="workoutEdit">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="workout name" name="name" id="name" type="text" value="{{name}}" class="validate">
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Submit" class="waves-effect waves-light btn">
        </div>
        <a class="waves-effect waves-light btn delete">Delete</a>
    </form>
</template>
