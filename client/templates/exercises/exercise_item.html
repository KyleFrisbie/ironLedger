<template name="exerciseItem">
    <div></div>
    <div></div>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{name}}</span>
                    <p>Target area: {{bodyPart}}</p>
                </div>
              {{#if ownExercise}}
                  <div class="card-action">
                      <a href="{{pathFor 'exerciseEdit'}}">Edit</a>
                  </div>
              {{/if}}
            </div>
        </div>
    </div>
</template>
